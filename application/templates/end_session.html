{% extends "layout.html" %}

{% block page_styles %}
<link rel="stylesheet" href="../static/css/session.css?v=1.3">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css"/>
{% endblock page_styles %}

{% block content %}
    <div id="start-session-div">
        <h1>Great Posture Session!</h1>
        <a class="btn-color btn-wide" href="{{ url_for('session_summary', session_id=session_id) }}" style="margin-top: 10px">See Graphs</a>
    </div>

    <script>
        function update_graphs() {
            $("#graphs").load("/update_graphs/" + "{{ session_id|safe }}");
        }
        
        // update_graphs();
        // setInterval(update_graphs, 100000);
    </script>
{% endblock content %}
