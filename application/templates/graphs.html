    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script> 
    <script type="text/javascript">
    var horizonalLinePlugin = {
  afterDraw: function(chartInstance) {
    var yScale = chartInstance.scales["y-axis-0"];
    var canvas = chartInstance.chart;
    var ctx = canvas.ctx;
    var index;
    var line;
    var style;
    if (chartInstance.options.horizontalLine) {
      for (index = 0; index < chartInstance.options.horizontalLine.length; index++) {
        line = chartInstance.options.horizontalLine[index];
        if (!line.style) {
          style = "rgba(169,169,169, .6)";
        } else {
          style = line.style;
        }
        if (line.y) {
          yValue = yScale.getPixelForValue(line.y);
        } else {
          yValue = 0;
        }
        ctx.lineWidth = 3;
        if (yValue) {
          ctx.beginPath();
          ctx.moveTo(0, yValue);
          ctx.lineTo(canvas.width, yValue);
          ctx.strokeStyle = style;
          ctx.stroke();
        }
        if (line.text) {
          ctx.fillStyle = style;
          ctx.fillText(line.text, 0, yValue + ctx.lineWidth);
        }
      }
      return;
    };
  }
};
Chart.pluginService.register(horizonalLinePlugin);
</script>

                <h2>Screen Proximity</h2>
                <canvas id="proximity" width="200" height="100"></canvas>
                <script>
                    var ctx = document.getElementById("proximity");
                    var values = {{proximity_data}};
                    var indices = [...Array(values.length).keys()];
                    var threshold = 7;
                    var myChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: indices,
                        datasets: [
                        {
                            label: "Value",
                            data: values,
                            borderColor: 'rgb(200, 0, 20)',
                            borderWidth: 1.3,
                            fill: false,
                            lineTension: 0
                        }
                        ]
                    },
                    options: {
                        responsive: false,
                        "horizontalLine": [{
                        "y": threshold,
                        "style": "rgba(255, 0, 0, .4)",
                        "text": "threshold"
                        }, {
                        "y": values[0],
                        "style": "rgba(0, 255, 0, .4)",
                        "text": "base"
                        }]
                    }
                    });
                </script>
            </div>
